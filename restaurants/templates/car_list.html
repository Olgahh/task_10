{% extends "base.html" %}
{% load static %}

{% block title %}Car List{% endblock %}

{% block content %}
	{% for car in cars %}
		<a href="{{car.get_absolute_url}}">
			{% if car.img %}
			<img src="{{car.img.url}}" width="200"><br>
			{% endif %}
			<h1>
				{{car.make}} - {{car.model}}
				<small>
					{{car.year}}
				</small>
			</h1>
		</a>
		<hr>
  {% endfor %}
  <!-- <a href="{% url 'car-create' %}"><button type="button" name="Create">Create</button></a> -->


{% endblock %}
